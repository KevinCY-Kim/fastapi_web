<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #166080; /* 배경 파란색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 180px;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #256628;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form method="post" action="/signup">
            <table>
                <tr>
                    <td>아이디 :</td>
                    <td><input type="text" name="userid" required></td>
                </tr>
                <tr>
                    <td>비밀번호 :</td>
                    <td><input type="password" name="pwd" required></td>
                </tr>
                <tr>
                    <td>이름 :</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>성별 :</td>
                    <td><input type="text" name="gender" required></td>
                </tr>
                <tr>
                    <td>이메일 :</td>
                    <td><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="제출">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
